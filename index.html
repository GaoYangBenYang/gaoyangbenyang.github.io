<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GaoYang</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>

  <!-- 导航栏 -->
  <nav>
    <a href="#/">主页</a>
    <a href="#/docs/blog/">博客</a>
    <a href="#/docs/notes/">笔记</a>
    <a href="#/docs/tools/">开源工具</a>
  </nav>

  <!-- Loading 提示 -->
  <div id="app">加载中...</div>
  
  <!-- 基础配置 -->
  <script>
    window.$docsify = {
      name: 'GaoYang',
      repo: 'GaoYangBenYang',   //跳转的GitHub仓库
      loadSidebar: true,    //侧边栏
      loadNavbar: true,     //导航栏
      // coverpage: true,      //封面
      // onlyCover: true,     //封面作为首页

      // 全文搜索完整配置参数
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto', // or 'auto'
        placeholder: '搜索',

        // 支持本地化
        placeholder: {
          '/': '搜索'
        },

        noData: '找不到结果!',

        // 支持本地化
        noData: {
          '/': '找不到结果!',
        },

        // 搜索标题的最大层级, 1 - 6
        depth: 3,

        hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容

        // 避免搜索索引冲突
        // 同一域下的多个网站之间
        namespace: 'website-1',

        // 使用不同的索引作为路径前缀（namespaces）
        // 注意：仅适用于 paths: 'auto' 模式
        //
        // 初始化索引时，我们从侧边栏查找第一个路径
        // 如果它与列表中的前缀匹配，我们将切换到相应的索引
        pathNamespaces: ['/zh-cn'],

        // 您可以提供一个正则表达式来匹配前缀。在这种情况下，
        // 匹配到的字符串将被用来识别索引
        pathNamespaces: /^(\/(zh-cn|ru-ru))?(\/(v1|v2))?/
      },
      plugins: [  EditOnGithubPlugin.create(
                            'https://github.com/GaoYangBenYang/gaoyangbenyang.github.io/docs/blog/',
                            null,
                            function(file) {
                              if (file.indexOf('en') === -1) {
                                return '编辑'
                              } else {
                                return 'edit on git'
                              }
                            }
      )],    //第三方编辑插件
      
    }


  </script>

  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  
  <!-- 侧边栏 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  
  <!-- emoji 插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  
  <!-- 全文搜索 - Search -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

  <!-- 复制到剪贴板  -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>

  <!-- Gitalk issue评论插件-->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css">
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/gitalk.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.min.js"></script>
  <script>
    const gitalk = new Gitalk({
    clientID: '71b1bd270656c16a5578', // GitHub Application Client ID
    clientSecret: 'c4770782ee0c95948d4734cefc13f5abb97415e8', // GitHub Application Client Secret
    repo: 'gaoyangbenyang.github.io',      // 存放评论的仓库
    owner: 'GaoYangBenYang',          // 仓库的创建者，
    admin: ['GaoYangBenYang'],        // 如果仓库有多个人可以操作，那么在这里以数组形式写出
    id: location.pathname,      // 用于标记评论是哪个页面的，确保唯一，并且长度小于50
    })
  </script> 

  <!-- 在github上编辑当前文档 -->
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script> -->
</body>
</html>
