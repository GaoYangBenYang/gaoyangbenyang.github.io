  <!-- 基础配置项 -->
  <script>
    window.$docsify = {
      el:'#app',//docsify 初始化的挂载元素，可以是一个 CSS 选择器，默认为 #app 如果不存在就直接绑定在 body 上。
      maxLevel: 6,//默认情况下会抓取文档中所有标题渲染成目录，可配置最大支持渲染的标题层级。1--6
      // repo: 'GaoYangBenYang',//配置仓库地址或者 username/repo 的字符串，会在页面右上角渲染一个 GitHub Corner 挂件。
      loadSidebar: true,//加载自定义侧边栏，参考多页文档。设置为 true 后会加载 _sidebar.md 文件，也可以自定义加载的文件名。loadSidebar: 'nav.md',
      autoHeader: true,//同时设置 loadSidebar 和 autoHeader 后，可以根据 _sidebar.md 的内容自动为每个页面增加标题。#78
      loadNavbar: false,//加载自定义导航栏，参考定制导航栏 了解用法。设置为 true 后会加载 _navbar.md 文件，也可以自定义加载的文件名。loadNavbar: 'nav.md',
      hideSidebar: false,// 这个选项用来完全隐藏侧边栏，侧边栏的任何内容都不会被渲染。
      subMaxLevel: 6,//自定义侧边栏后默认不会再生成目录，你也可以通过设置生成目录的最大层级开启这个功能。
      auto2top: true,//切换页面后是否自动跳转到页面顶部。
      coverpage: true,//启用封面页。开启后是加载 _coverpage.md 文件，也可以自定义文件名。
      onlyCover: true,//只在访问主页时加载封面。
      // logo: '/_media/icon.svg',//在侧边栏中出现的网站图标，你可以使用CSS来更改大小
      name: '<span>博客</span>',//文档标题，会显示在侧边栏顶部。name 项也可以包含自定义 HTML 代码来方便地定制。
      // nameLink: '/',//点击文档标题后跳转的链接地址。
      mergeNavbar: true,//小屏设备下合并导航栏到侧边栏。
      // notFoundPage: '404.md',//在找不到指定页面时加载_404.md:或者加载自定义404页面:
  
      // 搜索配置参数
      search: {
        placeholder: '搜索', // 搜索提示框文字， 支持本地化，例子在下面
